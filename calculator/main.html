<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Calculator</h2>
            <input type="text" id="inp">
            
            <div class="num">
                <button class="num1">1</button>
                <button class="num2">2</button>
                <button class="num3">3</button>
                <button class="btnp">+</button>
                
                
                <button class="num4">4</button>
                <button class="num5">5</button>
                <button class="num6">6</button>
                <button class="btnmi">-</button>
                
                <button class="num7">7</button>
                <button class="num8">8</button>
                <button class="num9">9</button>
                <button class="btnd">/</button>
                <button class="btnm">*</button>
                
                <button class="btn">=</button>
                <button class="btnAc">AC</button>
                
            </div>
           
            
    </div>

    <script src="main.js"></script>
</body>
</html>
